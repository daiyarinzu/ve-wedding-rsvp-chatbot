<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ðŸ’¬ Chat Interface (now always visible) -->

    <script src="script.js"></script>
  </body>
</html>
