<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Description for search engines -->
    <meta
      name="description"
      content="RSVP easily for Voughn and Emelyn's wedding using our elegant chatbot."
    />
    <title>Voughn & Emelyn's Wedding RSVP</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Preload CSS and JS for faster loading -->
    <link rel="preload" href="style.css" as="style" />
    <link rel="preload" href="script.js" as="script" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="prevent-scroll">
    <!-- Message for users with JavaScript disabled -->
    <noscript>
      <p>Please enable JavaScript to use the RSVP chatbot.</p>
    </noscript>

    <!-- Language selection section -->
    <div class="lang-buttons" id="lang-buttons">
      <p>Please select your preferred language:</p>

    <!-- Wrapper for background styling -->
    <div class="background-wrapper">
      <!-- Main chat container -->
      <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
        <div id="chat-box" class="chat-box"></div>

        <!-- User input form for sending messages -->
        <form id="chat-form">
          <input
            type="text"
            id="user-input"
            placeholder="Type the names here..."
            autocomplete="off"
            required
          />

          <!-- Send button with SVG icon -->
          <button type="submit" id="send-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
            </svg>
          </button>
        </form>
      </div>
    </div>
    <!-- Main JavaScript file for chatbot functionality -->
    <script src="script.js"></script>
  </body>
</html>
